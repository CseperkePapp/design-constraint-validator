<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Larissa Lean Demo</title>
		<!-- Proof: only design layer is tokens.css -->
		<link rel="stylesheet" href="../dist/tokens.css" />
		<style>
			:root { font-family: var(--typography-font-sans); }
			body { margin:0; padding: var(--size-spacing-6); background: var(--color-role-bg-surface); color: var(--color-role-text-default); font: var(--typography-weight-regular) var(--typography-size-base)/var(--typography-lineheight-base) var(--typography-font-sans); }
			h1 { font: var(--typography-weight-semibold) 1.85rem/var(--typography-lineheight-tight) var(--typography-font-sans); margin:0 0 var(--size-spacing-4); }
			.swatches { display:flex; flex-wrap:wrap; gap: var(--size-spacing-3); }
			.swatch { display:grid; gap: var(--size-spacing-2); place-items:center; font-size: var(--typography-size-sm); padding: var(--size-spacing-2); border: var(--size-border-1) solid color-mix(in oklch, var(--color-role-text-default) 12%, transparent); border-radius: var(--size-radius-md); background: var(--color-role-bg-elevated, var(--color-palette-gray-50)); min-width:7rem; }
			.chip { inline-size:4rem; block-size:2.25rem; border-radius: var(--size-radius-md); box-shadow: var(--elevation-1); }
			footer { margin-top: var(--size-spacing-6); font-size: var(--typography-size-sm); color: var(--color-role-text-muted); }
			code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: .75rem; }
		</style>
	</head>
	<body>
		<h1>Lean Token Demo</h1>
		<p style="margin:0 0 var(--size-spacing-4); max-width:60ch;">Self‑proof: every color, spacing, radius, typography, elevation on this page is sourced from CSS custom properties generated from Larissa poset → token graph.</p>
		<div class="swatches" id="swatches" aria-label="palette role swatches"></div>
		<footer>Edit tokens → rebuild → values here update. (Palette → Role derivations encoded in the source graph.)</footer>
		<script>
			const TOKENS = [
				'--color-palette-brand-600','--color-palette-brand-700',
				'--color-palette-gray-0','--color-palette-gray-50','--color-palette-gray-900',
				'--color-role-accent-default','--color-role-accent-hover','--color-role-focus-ring'
			];
			const wrap = document.getElementById('swatches');
			TOKENS.forEach(t => {
				const v = getComputedStyle(document.documentElement).getPropertyValue(t).trim();
				const el = document.createElement('div');
				el.className = 'swatch';
				const chip = document.createElement('div');
				chip.className = 'chip';
				chip.style.background = `var(${t})`;
				el.appendChild(chip);
				const name = document.createElement('code'); name.textContent = t; el.appendChild(name);
				const val = document.createElement('div'); val.style.fontSize='0.625rem'; val.textContent = v; el.appendChild(val);
				wrap.appendChild(el);
			});
		</script>
	</body>
</html>
